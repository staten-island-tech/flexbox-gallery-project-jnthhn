<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Landmarks Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card" id="grayscale">
            <h2 class="card-header">Statue of Liberty</h2>
        <img class="card-img" src="img/Statue of Liberty.jpg" alt="Statue Of Liberty" >
        </div>
        <div class="card" id="rotate">
            <h2 class="card-header">Colosseum</h2>
        <img class="card-img" src="img/Colosseum.jpg" alt="Colosseum" >
        </div>
        <div class="card" id="stretch">
            <h2 class="card-header">Great Wall of China</h2>
        <img class="card-img" src="img/Great Wall.jpg" alt="Great Wall" >
        </div>
        <div class="card" id="blur">
            <h2 class="card-header">Macchu Picchu</h2>
        <img class="card-img" src="img/Macchu Picchu.jpg" alt="Macchu Picchu" >
        </div>
        <div class="card" id="rotate">
            <h2 class="card-header">Maldives</h2>
        <img class="card-img" src="img/Maldives.avif" alt="Maldives">
        </div>
        <div class="card" id="stretch">
            <h2 class="card-header">Eiffel Tower</h2>
        <img class="card-img" src="img/Paris.jpg" alt="Eiffel Tower">
        </div>
        <div class="card" id="blur">
            <h2 class="card-header">Sphinx</h2>
        <img class="card-img" src="img/Sphinx.webp" alt="Sphinx">
        </div>
        <div class="card" id="flip">
            <h2 class="card-header">Stonehenge</h2>
        <img class="card-img" src="img/Stonehenge.jpg" alt="Stonehenge">
        </div>
        <div class="card" id="stretch">
            <h2 class="card-header">Big Ben</h2>
        <img class="card-img" src="img/Big Ben.jpg" alt="Big Ben">
        </div>
        <div class="card" id="blur">
            <h2 class="card-header">Christ The Redeemer</h2>
        <img class="card-img" src="img/Christ the Redeemer.jpg" alt="Christ">
        </div>
        <div class="card" id="grayscale">
            <h2 class="card-header">Grand Canyon</h2>
        <img class="card-img" src="img/Grand Canyon.jpg" alt="Grand Canyon">
        </div>
        <div class="card" id="rotate">
            <h2 class="card-header">Tower of Pisa</h2>
        <img class="card-img" src="img/Leaning Tower of Pisa.jpg" alt="Pisa">
        </div>
        <div class="card" id="blur">
            <h2 class="card-header">Pyramids of Giza</h2>
        <img class="card-img" src="img/Pyramids of Giza.avif" alt="Pyramids">
        </div>
        <div class="card" id="grayscale">
            <h2 class="card-header">Sydney Opera House</h2>
        <img class="card-img" src="img/Sydney Opera House.jpg" alt="Sydney Opera">
        </div>
        <div class="card" id="stretch">
            <h2 class="card-header">Taj Mahal</h2>
        <img class="card-img" src="img/Taj Mahal.jpg" alt="Taj Mahal">
        </div>
        <div class="card" id="flip">
            <h2 class="card-header">Tianmen Mountain</h2>
        <img class="card-img" src="img/Tianmen Mountain.jpg" alt="Tianmen">
        </div>
    </div>
    <img class="plane" src="img/plane.png" alt="Flying Plane">




</body>
</html>
